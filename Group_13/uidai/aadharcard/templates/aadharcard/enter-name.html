{% extends 'test.html' %}
{% block content %}
<div class="container">
  <h5>Personal Detail:</h5>
  <div class="card hoverable">
    <div class="card-content">

    <form class="" action="{% url 'aadharcard:find' %}" method="post">
      {% csrf_token %}

    </form>
  </div>
</div>
</div>
{% endblock %}
